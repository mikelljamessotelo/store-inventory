<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mattmat Thermal Purchase (PDF)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", Courier, monospace;
      background: #f5f5f5;
    }

    .no-print {
      text-align: center;
      margin: 8px 0;
    }

    .no-print button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #ffffff;
      cursor: pointer;
      font-size: 14px;
    }

    .no-print small {
      display: block;
      margin-top: 4px;
      font-size: 11px;
      color: #555;
    }

    /* Receipt body */
    .receipt-wrap {
      width: 58mm;              /* receipt roll width */
      max-width: 100%;
      margin: 0 auto 8px auto;
      padding: 8px;
      background: #ffffff;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }

    .store-name {
      text-align: center;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .sub {
      text-align: center;
      font-size: 11px;
      margin-bottom: 6px;
    }

    .total-line {
      text-align: right;
      font-weight: 700;
      margin: 4px 0 6px 0;
      border-top: 1px dashed #000;
      padding-top: 4px;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      padding: 2px 0;
      text-align: left;
      vertical-align: top;
      word-wrap: break-word;
      white-space: normal;
    }

    th:nth-child(3),
    td:nth-child(3) {
      text-align: right;
    }

    th {
      border-bottom: 1px solid #000;
      font-weight: 700;
    }

    .footer-note {
      margin-top: 6px;
      font-size: 10px;
      text-align: center;
    }

    .empty {
      font-size: 13px;
      text-align: center;
      margin: 20px 0;
    }

    @media print {
      body {
        background: #ffffff !important;
      }

      .no-print {
        display: none !important;
      }

      .receipt-wrap {
        margin: 0 auto;
        box-shadow: none;
        width: 58mm;
      }

      /* Try to make a single long receipt-style page */
      @page {
        size: 58mm auto;   /* width fixed, height auto/long if browser supports */
        margin: 4mm 2mm;
      }

      /* Avoid breaking table rows across pages, if possible */
      table, tr, td, th {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="no-print">
    <button onclick="window.print()">Print / Save as PDF</button>
    <small>
      Desktop: choose <b>“Save as PDF”</b> in the print dialog.  
      iPhone/iPad: tap <b>Print</b>, pinch the preview, then Share → save/send PDF to your printer app.
    </small>
  </div>

  <div class="receipt-wrap">
    <div class="store-name">MATTMAT STORE</div>
    <div class="sub">Purchase List (Thermal PDF)</div>
    <div id="contentArea"></div>
  </div>

  <script>
    // Must match your main app's key:
    // const KEY = 'store_inventory_v3_2_7';
    const KEY = 'store_inventory_v3_2_7';

    function loadProductsFromLocalStorage() {
      try {
        const raw = localStorage.getItem(KEY);
        if (!raw) return [];
        const data = JSON.parse(raw);
        if (!Array.isArray(data)) return [];
        return data;
      } catch (e) {
        console.error('Error reading products from localStorage', e);
        return [];
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    function renderReceipt() {
      const products = loadProductsFromLocalStorage();
      const content = document.getElementById('contentArea');

      if (!products || products.length === 0) {
        content.innerHTML = '<div class="empty">No products found in localStorage.</div>';
        return false;
      }

      // Only items checked in your main app
      const checked = products.filter(p => p && p.checked);
      if (checked.length === 0) {
        content.innerHTML = '<div class="empty">No items are checked for purchase.</div>';
        return false;
      }

      // Compute total cost (use costPerPack if present, else cost)
      let total = 0;
      checked.forEach(it => {
        let value = 0;
        if (it.costPerPack !== undefined && it.costPerPack !== null && it.costPerPack !== '') {
          value = Number(it.costPerPack) || 0;
        } else if (it.cost !== undefined && it.cost !== null && it.cost !== '') {
          value = Number(it.cost) || 0;
        }
        if (!isNaN(value)) total += value;
      });

      let html = '';
      html += '<div class="total-line">TOTAL: ₱' + Number(total).toFixed(2) + '</div>';
      html += '<table>';
      html += '<thead><tr><th>Category</th><th>Item</th><th>Cost</th></tr></thead><tbody>';

      checked.forEach(it => {
        const category = (it.category || '').toString();
        const name = (it.name || '').toString();

        let costDisplay = '';
        if (it.costPerPack !== undefined && it.costPerPack !== null && it.costPerPack !== '') {
          costDisplay = Number(it.costPerPack).toFixed(2);
        } else if (it.cost !== undefined && it.cost !== null && it.cost !== '') {
          costDisplay = Number(it.cost).toFixed(2);
        }

        html += '<tr>' +
                  '<td>' + escapeHtml(category) + '</td>' +
                  '<td>' + escapeHtml(name) + '</td>' +
                  '<td>' + escapeHtml(costDisplay) + '</td>' +
                '</tr>';
      });

      html += '</tbody></table>';
      html += '<div class="footer-note">Generated from Mattmat Store Inventory</div>';

      content.innerHTML = html;
      return true;
    }

    window.addEventListener('load', () => {
      renderReceipt();
      // No auto print — user clicks the button to Save as PDF
    });
  </script>
</body>
</html>
