=>fileInputLocal.click());fileInputLocal.addEventListener('change',handleFileImportLocal);btnExportLocal.addEventListener('click',exportCSVLocal);btnImportDrive.addEventListener('click',importFromDrive);btnExportDrive.addEventListener('click',exportToDrive);btnCategories.addEventListener('click',()=>showView('categories'));btnBackFromCategories.addEventListener('click',()=>showView('product'));btnAddCategory.addEventListener('click',()=>{const n=prompt('New category name:');if(n&&n.trim()){addCategory(n.trim())}});btnExportCategories.addEventListener('click',exportCategoriesCSV);btnImportCategories.addEventListener('click',()=>fileInputCats.click());fileInputCats.addEventListener('change',handleCategoriesImport);btnAddRemark.addEventListener('click',()=>{const n=prompt('New remark:');if(n&&n.trim()){addRemark(n.trim())}});btnExportRemarks.addEventListener('click',exportRemarksCSV);btnImportRemarks.addEventListener('click',()=>fileInputRemarks.click());fileInputRemarks.addEventListener('change',handleRemarksImport);btnGoPurchase.addEventListener('click',()=>showView('purchase'));btnBack.addEventListener('click',()=>showView('product'));btnPrint.addEventListener('click',()=>{autoSaveAndPrint()});btnSavePurchase.addEventListener('click',savePurchaseList);btnLoadPurchase.addEventListener('click',loadSelectedPurchaseList);btnExportPurchase.addEventListener('click',exportPurchaseListsCSV);btnImportPurchase.addEventListener('click',()=>fileInputPurchase.click());fileInputPurchase.addEventListener('change',handlePurchaseListsImport);document.addEventListener('keydown',e=>{if((e.ctrlKey||e.metaKey)&&e.key.toLowerCase()==='e'){e.preventDefault();exportCSVLocal()}})}

function openItemModal(mode){renderCategoryOptions();renderRemarksOptions();if(mode==='add'){modalItemTitle.textContent='Add Item';itemCategory.value=categories.length?categories[0]:'__add_new__';itemBarcode.value='';itemName.value='';itemPacks.value=1;itemPcsPerPack.value=1;itemCostPerPack.value=1;const costVal=computeCost(1,1,1);itemCost.value=costVal.toFixed(4);itemSuggested.value=computeSuggested(costVal).toFixed(4);itemSellPrice.value=0; if(!remarks.includes('New')){remarks.unshift('New');saveRemarks();renderRemarksOptions()}itemRemarks.value='New';itemSave.dataset.mode='add';itemDelete.style.display='none';showModal(modalItem);}else{const p=products.find(x=>x.id===selectedId);if(!p)return;modalItemTitle.textContent='Edit Item';renderCategoryOptions(p.category);renderRemarksOptions(p.remarks);itemCategory.value=p.category||(categories[0]||'');itemBarcode.value=p.barcode||'';itemName.value=p.name||'';itemPacks.value=p.packs||1;itemPcsPerPack.value=p.pcsPerPack||1;itemCostPerPack.value=p.costPerPack||1;const costVal=computeCost(itemPacks.value,itemPcsPerPack.value,itemCostPerPack.value);itemCost.value=costVal.toFixed(4);itemSuggested.value=computeSuggested(costVal).toFixed(4);itemSellPrice.value=p.sellPrice||0;itemRemarks.value=p.remarks||'';itemSave.dataset.mode='edit';itemDelete.style.display='inline-block';showModal(modalItem);}}
function saveItemFromModal(){const mode=itemSave.dataset.mode||'add';const cat=itemCategory.value==='__add_new__'?prompt('New category name:'):itemCategory.value;if(cat==='__add_new__'||!cat){alert('Please choose or add a category.');return}if(!categories.includes(cat))addCategory(cat);let remarkVal=itemRemarks.value==='__add_new__'?prompt('New remark:'):itemRemarks.value; if(remarkVal==='__add_new__'||remarkVal===null){} else if(remarkVal&& !remarks.includes(remarkVal)) addRemark(remarkVal); const finalRemark=(remarkVal && remarkVal!=='__add_new__')?remarkVal:(itemRemarks.value && itemRemarks.value!=='__add_new__'?itemRemarks.value:''); const barcode=itemBarcode.value.trim();const name=itemName.value.trim();const packs=Number(itemPacks.value)||0;const pcs=Number(itemPcsPerPack.value)||0;const cpp=Number(itemCostPerPack.value)||0;const sell=Number(itemSellPrice.value)||0;const costVal=computeCost(packs,pcs,cpp);const suggested=computeSuggested(costVal); if(mode==='add'){const it={id:uid(),category:cat,barcode:barcode,name:name,packs:packs,pcsPerPack:pcs,costPerPack:cpp,cost:costVal,sellPrice:sell,suggestedSellPrice:suggested,markup:computeMarkup(sell,costVal),checked:false,notes:'',remarks:finalRemark||''};products.push(it);}else{const p=products.find(x=>x.id===selectedId);if(!p)return;p.category=cat;p.barcode=barcode;p.name=name;p.packs=packs;p.pcsPerPack=pcs;p.costPerPack=cpp;p.cost=costVal;p.sellPrice=sell;p.suggestedSellPrice=suggested;p.markup=computeMarkup(sell,costVal);p.remarks=finalRemark||'';}save();closeModal(modalItem);selectedId=null;btnEditItem.disabled=true;btnEditCost.disabled=true;btnDelete.disabled=true;refreshTable();renderCategoriesTable();renderRemarksTable()}
function deleteItemFromModal(){if(!selectedId)return; if(!confirm('Are you sure you want to delete this item?')) return; const idx=products.findIndex(p=>p.id===selectedId); if(idx===-1){alert('Item not found');return} products.splice(idx,1);save();closeModal(modalItem);selectedId=null;btnEditItem.disabled=true;btnEditCost.disabled=true;btnDelete.disabled=true;refreshTable();renderCategoriesTable();renderRemarksTable();alert('Item deleted.')}
function openEditCostModal(){const p=products.find(x=>x.id===selectedId);if(!p)return;editPacks.value=p.packs||0;editPcsPerPack.value=p.pcsPerPack||1;editCostPerPack.value=p.costPerPack||1;editCost.value=computeCost(editPacks.value,editPcsPerPack.value,editCostPerPack.value).toFixed(4);showModal(modalEditCost)}
function saveEditedCost(){const p=products.find(x=>x.id===selectedId);if(!p)return;const packs=Number(editPacks.value)||0;const pcs=Number(editPcsPerPack.value)||0;const cpp=Number(editCostPerPack.value)||0;const costVal=computeCost(packs,pcs,cpp);p.packs=packs;p.pcsPerPack=pcs;p.costPerPack=cpp;p.cost=costVal;p.suggestedSellPrice=computeSuggested(costVal);p.markup=computeMarkup(p.sellPrice||0,costVal);save();closeModal(modalEditCost);refreshTable()}
function parseCSV(text){const lines=text.split(/\r?\n/).filter(l=>l.trim().length>0);if(lines.length===0)return[];const headers=lines[0].split(',').map(h=>h.trim().toLowerCase());return lines.slice(1).map(line=>{const cols=line.split(',');const obj={};headers.forEach((h,i)=>obj[h]=(cols[i]||'').trim());return obj})}
function importRowsAndUpsert(rows){let updated=0,added=0;rows.forEach(rw=>{const packs=Number(rw.packs)||0;const pcs=Number(rw.pcsperpack)||0;const cpp=Number(rw.costperpack)||0;const costVal=computeCost(packs,pcs,cpp);const sell=Number(rw.sellprice)||0;const cat=(rw.category||'').trim();const barcode=(rw.barcode||'').trim();const name=(rw.name||'').trim();const remarksVal=(rw.remarks||'').trim();if(!barcode&&!name)return;if(cat&& !categories.includes(cat))categories.push(cat);if(remarksVal && !remarks.includes(remarksVal))remarks.push(remarksVal);let existing=null;if(barcode){existing=products.find(p=>(p.barcode||'').toString()===barcode)}if(!existing&&name){const lowerName=name.toLowerCase();existing=products.find(p=>((p.name||'').toLowerCase()===lowerName))}if(existing){existing.category=cat||existing.category;existing.barcode=barcode||existing.barcode;existing.name=name||existing.name;existing.packs=packs||existing.packs;existing.pcsPerPack=pcs||existing.pcsPerPack;existing.costPerPack=cpp||existing.costPerPack;existing.cost=costVal||existing.cost;existing.sellPrice=isFinite(sell)?sell:existing.sellPrice;existing.suggestedSellPrice=computeSuggested(existing.cost);existing.markup=computeMarkup(existing.sellPrice,existing.cost);existing.checked=(String(rw.checked||'').toLowerCase()==='true')||!!existing.checked;existing.notes=(rw.notes!==undefined&&rw.notes!==null&&rw.notes!=='')?rw.notes:(existing.notes||'');existing.remarks=remarksVal||existing.remarks||'';updated++}else{const newItem={id:uid(),category:cat,barcode:barcode,name:name,packs:packs,pcsPerPack:pcs,costPerPack:cpp,cost:costVal,sellPrice:sell,suggestedSellPrice:computeSuggested(costVal),markup:computeMarkup(sell,costVal),checked:(String(rw.checked||'').toLowerCase()==='true'),notes:rw.notes||'',remarks:remarksVal||''};products.push(newItem);added++}});saveCats();saveRemarks();save();refreshTable();renderCategoriesTable();renderRemarksTable();populateSavedLists();alert('Import completed ‚Äî '+updated+' updated, '+added+' added.');return{updated,added}}
function handleFileImportLocal(e){const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{try{const rows=parseCSV(r.result);importRowsAndUpsert(rows)}catch(err){alert('Import error: '+err.message)}};r.readAsText(f);e.target.value=''}
function exportCSVLocal(){const hdr=['category','barcode','name','packs','pcsperpack','costperpack','cost','sellprice','suggestedsellprice','markup','checked','remarks','notes'];const lines=[hdr.join(',')];products.forEach(p=>{const cols=[p.category,p.barcode,p.name,p.packs,p.pcsPerPack,p.costPerPack,p.cost,p.sellPrice,p.suggestedSellPrice,p.markup,p.checked,p.remarks||'',p.notes||''];lines.push(cols.map(c=>String(c).replace(/,/g,'')).join(','))});const blob=new Blob([lines.join('\n')],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='mattmat_products_v3_2_4.csv';a.click();URL.revokeObjectURL(a.href)}
function exportCategoriesCSV(){const hdr=['category'];const lines=[hdr.join(',')];categories.forEach(c=>lines.push([c].join(',')));const blob=new Blob([lines.join('\n')],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='mattmat_categories_v3_2_4.csv';a.click();URL.revokeObjectURL(a.href)}
function handleCategoriesImport(e){const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{try{const rows=parseCSV(r.result);rows.forEach(rw=>{const name=rw.category||rw.name||'';if(name&& !categories.includes(name))categories.push(name)});saveCats();renderCategoryOptions();renderCategoriesTable();alert('Imported categories: '+rows.length)}catch(err){alert('Categories import error: '+err.message)}};r.readAsText(f);e.target.value=''}
function exportRemarksCSV(){const hdr=['remark'];const lines=[hdr.join(',')];remarks.forEach(r=>lines.push([r].join(',')));const blob=new Blob([lines.join('\n')],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='mattmat_remarks_v3_2_4.csv';a.click();URL.revokeObjectURL(a.href)}
function handleRemarksImport(e){const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{try{const rows=parseCSV(r.result);rows.forEach(rw=>{const name=rw.remark||rw.name||rw.remarks||'';if(name && !remarks.includes(name))remarks.push(name)});saveRemarks();renderRemarksOptions();renderRemarksTable();alert('Imported remarks: '+rows.length)}catch(err){alert('Remarks import error: '+err.message)}};r.readAsText(f);e.target.value=''}
function renderPurchaseTable(){purchaseContainer.innerHTML='';const checked=products.filter(p=>p.checked);if(checked.length===0){purchaseContainer.innerHTML='<div class=\"note\">No items selected for purchase.</div>';return}checked.sort((a,b)=>{const A=(a.category||'').toLowerCase()+'|'+(a.name||'').toLowerCase();const B=(b.category||'').toLowerCase()+'|'+(b.name||'').toLowerCase();if(A<B)return-1;if(A>B)return 1;return 0});const table=document.createElement('table');table.id='purchaseTable';const thead=document.createElement('thead');thead.innerHTML='<tr><th></th><th>Category</th><th>Item Name</th><th>Cost Per Pack</th><th>Notes</th></tr>';const tbody=document.createElement('tbody');checked.forEach(it=>{const tr=document.createElement('tr');tr.dataset.barcode=it.barcode||it.id;const tdBlank=document.createElement('td');tdBlank.style.width='36px';const tdCat=document.createElement('td');tdCat.textContent=it.category||'';const tdName=document.createElement('td');tdName.textContent=it.name||'';const tdCost=document.createElement('td');tdCost.textContent=formatNumber(it.costPerPack||it.cost);const tdNotes=document.createElement('td');tdNotes.className='notes-td';const ta=document.createElement('textarea');ta.className='note-input';ta.dataset.barcode=it.barcode||it.id;ta.value=it.notes||'';ta.addEventListener('input',()=>{const p=products.find(x=> (x.barcode||x.id)==ta.dataset.barcode);if(p){p.notes=ta.value;save()}});const span=document.createElement('div');span.className='note-print';let printed='';if(it.remarks)printed+=it.remarks;if(it.notes){if(printed)printed+='\n'+it.notes;else printed=it.notes}span.textContent=printed;tdNotes.appendChild(ta);tdNotes.appendChild(span);tr.appendChild(tdBlank);tr.appendChild(tdCat);tr.appendChild(tdName);tr.appendChild(tdCost);tr.appendChild(tdNotes);tbody.appendChild(tr)});table.appendChild(thead);table.appendChild(tbody);purchaseContainer.appendChild(table)}
function savePurchaseList(){const name=prompt('Enter a name for this purchase list:');if(!name)return;const selected=products.filter(p=>p.checked).map(p=>({barcode:p.barcode||p.id,notes:p.notes||'',remarks:p.remarks||''}));if(selected.length===0){alert('No items selected to save.');return}const lists=loadSavedLists();lists.push({name:name,items:selected,created:Date.now()});saveSavedLists(lists);populateSavedLists();alert('Purchase list saved.')}
function autoSavePurchaseListWithTimestamp(){const timestamp=new Date();const pad=n=>String(n).padStart(2,'0');const name=`Purchase_${timestamp.getFullYear()}-${pad(timestamp.getMonth()+1)}-${pad(timestamp.getDate())}_${pad(timestamp.getHours())}${pad(timestamp.getMinutes())}${pad(timestamp.getSeconds())}`;const selected=products.filter(p=>p.checked).map(p=>({barcode:p.barcode||p.id,notes:p.notes||'',remarks:p.remarks||''}));if(selected.length===0)return null;const lists=loadSavedLists();lists.push({name:name,items:selected,created:Date.now()});saveSavedLists(lists);populateSavedLists();return name}
function autoSaveAndPrint(){document.querySelectorAll('textarea.note-input').forEach(ta=>{const p=products.find(x=>(x.barcode||x.id)==ta.dataset.barcode);if(p){p.notes=ta.value}});save();const savedName=autoSavePurchaseListWithTimestamp();renderPurchaseTable();if(savedName)alert('Purchase list auto-saved as \"'+savedName+'\"');setTimeout(()=>{window.print()},200)}
function populateSavedLists(){const lists=loadSavedLists();savedListsSelect.innerHTML='';lists.forEach((l,i)=>{const opt=document.createElement('option');opt.value=i;opt.textContent=l.name+' ('+new Date(l.created).toLocaleString()+')';savedListsSelect.appendChild(opt)});if(lists.length===0){const opt=document.createElement('option');opt.value='';opt.textContent='-- no saved lists --';savedListsSelect.appendChild(opt)}}
function loadSelectedPurchaseList(){const idx=savedListsSelect.value;if(idx===''){alert('No saved list selected.');return}const lists=loadSavedLists();const sel=lists[Number(idx)];if(!sel)return;products.forEach(p=>p.checked=false);sel.items.forEach(it=>{const p=products.find(x=> (x.barcode||x.id)==it.barcode);if(p){p.checked=true;p.notes=it.notes||p.notes;p.remarks=it.remarks||p.remarks}});save();refreshTable();showView('purchase');renderPurchaseTable();alert('Loaded saved purchase list: '+sel.name)}
function exportPurchaseListsCSV(){const lists=loadSavedLists();if(lists.length===0){alert('No saved purchase lists to export.');return}const hdr=['name','created','items_json'];const lines=[hdr.join(',')];lists.forEach(l=>{const line=[l.name,l.created,JSON.stringify(l.items).replace(/,/g,';')];lines.push(line.join(','))});const blob=new Blob([lines.join('\n')],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='mattmat_purchase_lists_v3_2_4.csv';a.click();URL.revokeObjectURL(a.href)}
function handlePurchaseListsImport(e){const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{try{const rows=parseCSV(r.result);const lists=loadSavedLists();rows.forEach(rw=>{const name=rw.name||('Imported_'+(new Date()).toISOString());const created=Number(rw.created)||Date.now();let items=[];if(rw.items_json){try{items=JSON.parse(rw.items_json.replace(/;/g,','))}catch(err){try{items=JSON.parse(rw.items_json)}catch(e){}}}lists.push({name,items,created})});saveSavedLists(lists);populateSavedLists();alert('Imported purchase lists: '+rows.length)}catch(err){alert('Purchase lists import error: '+err.message)}};r.readAsText(f);e.target.value=''}
function showView(which){if(which==='purchase'){productView.classList.remove('active');categoriesView.classList.remove('active');purchaseView.classList.add('active');renderPurchaseTable()}else if(which==='categories'){productView.classList.remove('active');purchaseView.classList.remove('active');categoriesView.classList.add('active');renderCategoriesTable();renderRemarksTable()}else{purchaseView.classList.remove('active');categoriesView.classList.remove('active');productView.classList.add('active')}}
async function importFromDrive(){if(!gapiInited)return alert('Google API not ready.');try{if(!accessToken)await requestAccessToken();const res=await gapi.client.drive.files.list({q:`mimeType='text/csv' or name contains '.csv'`,pageSize:50,fields:'files(id,name,createdTime)'});const files=res.result.files||[];if(files.length===0)return alert('No CSV files found in your Drive.');const nameList=files.map((f,i)=>`${i+1}. ${f.name}`).join('\n');const choice=prompt('Choose file number to import from Drive:\n'+nameList);if(!choice)return;const idx=Number(choice)-1;if(isNaN(idx)||idx<0||idx>=files.length)return alert('Invalid selection');const fileId=files[idx].id;const res2=await gapi.client.drive.files.get({fileId: fileId,alt:'media'});const csv=res2.body||res2.result;const rows=parseCSV(csv);importRowsAndUpsert(rows)}catch(err){console.error(err);alert('Drive import error: '+(err.message||err.statusText||err))}}
async function exportToDrive(){if(!gapiInited)return alert('Google API not ready.');try{if(!accessToken)await requestAccessToken();const csv=buildCSVString();const list=await gapi.client.drive.files.list({q:`name='${APP_DRIVE_FILENAME.replace(/'/g,"\\'")}'`,fields:'files(id,name)'});const files=list.result.files||[];if(files.length>0){const fileId=files[0].id;const res=await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`,{method:'PATCH',headers:{Authorization:'Bearer '+accessToken,'Content-Type':'text/csv'},body:csv});if(res.ok)alert('Backup updated on Google Drive');else{const text=await res.text();alert('Drive update failed: '+res.statusText+' '+text)}}else{const metadata={name:APP_DRIVE_FILENAME,mimeType:'text/csv'};const form=new FormData();form.append('metadata',new Blob([JSON.stringify(metadata)],{type:'application/json'}));form.append('file',new Blob([csv],{type:'text/csv'}));const res=await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id',{method:'POST',headers:{Authorization:'Bearer '+accessToken},body:form});if(res.ok)alert('Backup saved to Google Drive');else{const text=await res.text();alert('Drive upload failed: '+res.statusText+' '+text)}}}catch(err){console.error(err);alert('Drive export error: '+(err.message||err.statusText||err))}}
function buildCSVString(){const hdr=['category','barcode','name','packs','pcsperpack','costperpack','cost','sellprice','suggestedsellprice','markup','checked','remarks','notes'];const lines=[hdr.join(',')];products.forEach(p=>{const cols=[p.category,p.barcode,p.name,p.packs,p.pcsPerPack,p.costPerPack,p.cost,p.sellPrice,p.suggestedSellPrice,p.markup,p.checked,p.remarks||'',p.notes||''];lines.push(cols.map(c=>String(c).replace(/,/g,'')).join(','))});return lines.join('\n')}
function requestAccessToken(){return new Promise((resolve,reject)=>{if(!tokenClient)return reject(new Error('Token client not initialized'));tokenClient.requestAccessToken({prompt:'consent',callback:resp=>{if(resp.error)return reject(resp);accessToken=resp.access_token;if(gapiInited)gapi.client.setToken({access_token:accessToken});driveStatus.textContent='Drive: Signed in';resolve(resp)}})})}
function loadIdentityScriptAndStart(){if(typeof google!=='undefined'&&typeof gapi!=='undefined'){init();return}if(!document.querySelector('script[src="https://accounts.google.com/gsi/client"]')){const s=document.createElement('script');s.src='https://accounts.google.com/gsi/client';s.onload=()=>{console.log('GIS loaded');if(typeof gapi!=='undefined')init();else setTimeout(loadIdentityScriptAndStart,200)};s.onerror=()=>{console.warn('Failed to load GIS script')};document.head.appendChild(s)}const poll=setInterval(()=>{if(typeof google!=='undefined'&&typeof gapi!=='undefined'){clearInterval(poll);init()}},200)}
window.addEventListener('load',()=>{updateDriveUI();function loadGoogleScripts(){return new Promise(resolve=>{let attempts=0;function checkReady(){if(typeof gapi!=='undefined'&&typeof google!=='undefined'){resolve()}else if(++attempts<50){setTimeout(checkReady,200)}else{alert('Google libraries failed to load. Check network or origin.')}}if(!document.querySelector('script[src*="apis.google.com/js/api.js"]')){const gapiScript=document.createElement('script');gapiScript.src='https://apis.google.com/js/api.js';document.head.appendChild(gapiScript)}if(!document.querySelector('script[src*="accounts.google.com/gsi/client"]')){const gisScript=document.createElement('script');gisScript.src='https://accounts.google.com/gsi/client';document.head.appendChild(gisScript)}checkReady()});}loadGoogleScripts().then(()=>{console.log('Google libs ready');init()})})
window._mattmat={products,categories,remarks,exportToDrive,importFromDrive,exportCSVLocal}
})();
